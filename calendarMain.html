<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
        <div class="w3-center">
            <div class="w3-xxxlarge ">EECS 448 Calendar</div>
            <h4>Academic Year 2016-2017</h4>
            <div class="w3-padding-20 w3-animate-bottom w3-center" id=wrapper></div>
        </div>
    </header>

    <!-- <p id="demo"></p>-->
    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-third">
            <div class="w3-card-2 w3-padding-top" style="min-height:460px" id="event">
                <h4>Query</h4><br>
                <p>What would you like to do today?</p>
                <button id = "btnEventWrite" onclick = "javascript: addEvent(queryString)">Create a new event</button>
                <!--<button id = "btnEventRead" onclick = "javascript : readEvent()">View events</button>-->


            </div>
        </div>
    <script src="calendarMain.js"></script>

    <script>
    function addEvent(queryString)
    {
        var event = {date: "no date", description: "no description"};
        event.date = queryString;
        var datePromptInput = prompt(event.date);


        var descriptionPromptInput = prompt("What is your event?");
        event.description = descriptionPromptInput;


        if(datePromptInput != null && descriptionPromptInput != null)
        {
            document.getElementById("event").innerHTML = "You added an event on " +event.date + " and the event is:  " + event.description;
            $.post("eventFile.php", event);
        }


    }
    </script>

</body>

</html>
