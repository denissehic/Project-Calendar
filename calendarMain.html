                    <form>
                      <label for="date">Enter Date</label>
                      <input type="date" id="event_date" required><br>

                      <samp> Time Frame? </samp>
                      <input type="checkbox" name="time" id="time" value="0" />
                      <div id="timeO" style="display:none">
                      <label>Time Frame: </label>
                      <input type="time" id="start_time"> to <input type="time" id="end_time"><br>
                      </div>
                      <br>

                      <samp id = "multT"> Multiple Days? </samp>
                      <input type="checkbox" name="mult" id="mult" value="0" />
                      <div id="multO" style="display:none">
                        <label>End Date: </label>
                        <input type="date" id="end_date"><br>
                      </div>
                      <br>

                      <samp id = "recT"> Recurring Event? </samp>
                      <input type="checkbox" name="rec" id="rec" value="0" />
                      <div id="recO" style="display:none">
                      <input type="radio" name="rec" id="weekly" value="1"/> Weekly<br>
                      <input type="radio" name="rec" id="biweekly" value="2" /> Biweekly<br>
                      <input type="radio" name="rec" id="monthly" value="4" /> Monthly
                      </div>

                      <button type="button" class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey w3-border-black" id = "confirmAdd" >Submit</button>
